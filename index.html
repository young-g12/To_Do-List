<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class='container'>
        <div class="row">
            <div class="col-xs-12">
                <h2>To-do List</h2>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="todo-list" class="row">
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <input id="todo-input" class="form-control" placeholder="New To-Do">
                        <button id="add-button" type="button" class="btn btn-sm btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
